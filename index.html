<html>
<head>
  <title>Calculators</title>
  <script>
function calculate() {
  var amount = parseInt( document.getElementById("amount").value );
  var rate = parseFloat( document.getElementById("rate").value ) ;
  var years = parseInt( document.getElementById("years").value );
  var total = 0;
  for ( var n = 0; n < years; n++){
    total = total * (1 + rate / 100) + amount * 12;
  }
  document.getElementById("output").innerHTML ="After " + years + " years, youll have saved " + Math.round(total) + "$";
}

  </script>
</head>
<body bgcolor ="#aaffaa">
  <h1>Saving Calc </h1>
  <form>
    <table>
      <tr>
        <td>Enter your monthly savings amount ($):</td>
        <td><input type="text" id="amount"></td>
      </tr>
      <tr>
        <td>Enter your anual intrest rate</td>
        <td><input type="text" id="rate"></td>
      </tr>
      <tr>
        <td>Enter the number of years youll save</td>
        <td><input type="text" id="years"></td>
      </tr>
    </table>
    </form>
    <button type="button" onclick="calculate()">Click to calculate your savings</button>
    <h3 id="output">See how much youll save</h3>
